<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyFit - Your Fitness Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        SimplyFit - Your Fitness Companion
    </header>
    <div class="container">
        <h2>Welcome to SimplyFit</h2>
        <p>SimplyFit is an iOS app designed to help you reach your fitness goals with ease and efficiency.</p>
        <a class="download-btn" href="https://apps.apple.com/us/app/simplyfit-health-and-fitness/id6461868215" target="_blank">Download on the App Store</a>
    </div>
    <footer>
        &copy; 2025 SimplyFit | Owned by Samuel Lupton
    </footer>

</html>
